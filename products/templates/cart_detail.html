<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        h2 { text-align: center; color: #333; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        .total { font-size: 20px; font-weight: bold; color: green; text-align: center; }
        .checkout-btn { display: block; background: #28a745; color: white; padding: 10px; text-align: center; border-radius: 5px; text-decoration: none; margin-top: 20px; }
        .checkout-btn:hover { background: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h2>Your Cart</h2>

    {% if cart_items %}
        {% for item in cart_items %}
        <div class="cart-item">
            <span>{{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}</span>
            <a href="{% url 'remove_from_cart' item.product.id %}">Remove</a>
        </div>
        {% endfor %}

        <p class="total">Total: ${{ total_price }}</p>
        <a href="{% url 'checkout' %}" class="checkout-btn">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</div>

</body>
</html>
